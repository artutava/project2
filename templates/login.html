{% extends "layout.html" %}

{% block content %}
<div class="bg_index"></div>
  <div class="row align-items-center justify-content-center fullheight ">
    <div class="col-lg-3">
        <h1 class="log_title">Sign in</h1>
    <div class="card">
      <div class="card-body">
        <form action="{{ url_for('login') }}" action method="post">

            <div class="form-group">
              <label for="username">Username</label>
              <input name="username" type="text" class="form-control" id="username" aria-describedby="userhelp" placeholder="Enter username">
              
            </div>
        
        
            
            <button type="submit" class="btn btn-primary">Login</button>
            
          </form>
        </div>
    </div>
  </div>
</div>



{% endblock %}
